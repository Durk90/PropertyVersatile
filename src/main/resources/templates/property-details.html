<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>        
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <h2>Property Details</h2>
        <!-- Display details of the selected property -->
        <p th:text="${property.propertyId}"></p>
        <p th:text="${property.propertyName}"></p>
        <p th:text="${property.address}"></p>
        <p th:text="${property.constructionDate}"></p>
        <p th:text="${property.squareFootage}"></p>
        <p th:text="${property.propertyType}"></p>
        <!-- Add more fields as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
