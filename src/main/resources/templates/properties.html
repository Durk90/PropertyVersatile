<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/search}">Search</a>
    </nav>

    <main>
        <h2>Edit Property</h2>
        
        <!-- Display property details for editing -->
        <form id="editForm">
            <input type="hidden" th:field="*{propertyId}" />
            
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" th:field="*{propertyName}" />

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" />

            <!-- Add other input fields as needed -->

            <button type="button" onclick="updateProperty()">Update Property</button>
            <button type="button" onclick="deleteProperty()">Delete Property</button>
        </form>

        <script th:inline="javascript">
            /*<![CDATA[*/
            function updateProperty() {
                // Perform AJAX request to update property
                var formData = $('#editForm').serialize();
                $.post('/properties/' + /*[[${property.propertyId}]]*/ + '/edit', formData, function() {
                    // Handle success or update UI as needed
                    location.reload(); // For simplicity, reload the page after updating
                });
            }

            function deleteProperty() {
                // Perform AJAX request to delete property
                $.get('/properties/' + /*[[${property.propertyId}]]*/ + '/delete', function() {
                    // Handle success or update UI as needed
                    location.href = '/properties'; // Redirect to the properties page after deletion
                });
            }
            /*]]>*/
        </script>

    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
