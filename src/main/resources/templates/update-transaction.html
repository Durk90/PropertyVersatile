<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transaction</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <h2>Update Transaction</h2>
        <!-- Form for updating the transaction details -->
        <form th:action="@{'/transactions/update/' + ${transaction.transactionId}}" method="post" th:object="${updatedTransaction}">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" th:field="*{amount}" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" required>

            <!-- Add more form fields as needed -->

            <button type="submit">Update Transaction</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
