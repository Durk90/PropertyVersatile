<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
</head>

<body>

    <header>
        <h1>Weather Chart</h1>
    </header>
    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <div id="weather-container">
            <!-- Weather data will be displayed here -->
        </div>

        <canvas id="weather-chart"></canvas>

        <script>
            // Function to fetch weather data from the API
            async function fetchWeatherData() {
                try {
                    const response = await fetch('Ireland.json');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Error fetching weather data:", error);
                    return null;
                }
            }

            // Function to display weather data and create a chart
            async function displayWeatherData() {
                // Fetch weather data
                const weatherData = await fetchWeatherData();

                // If data is available, proceed to display
                if (weatherData) {
                    // Access the relevant data from the API response
                    // Update the HTML in the weather-container
                    document.getElementById("weather-container").innerHTML = `
                        <h2>Current Weather</h2>
                        <p>Time: ${weatherData.current.time}</p>
                        <!-- Add other weather details as needed -->
                    `;

                    // Create a chart using Chart.js
                    var ctx = document.getElementById("weather-chart").getContext("2d");
                    // Create the chart based on your data
                    // ...

                    // Example chart creation (replace with your own chart data)
                    var chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['January', 'February', 'March', 'April', 'May'],
                            datasets: [{
                                label: 'Temperature (Â°C)',
                                data: [12, 15, 18, 22, 25],
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            }

            // Display the weather data when the page loads
            displayWeatherData();
        </script>
    </main>

    <footer>
        <p>&copy; 2023 Weather Chart. All rights reserved.</p>
    </footer>

</body>

</html>
