<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property-Versatile - Weather Chart</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <h2>Temperature Chart</h2>

    <<!-- Create a canvas element for the chart -->
    <canvas id="temperatureChart" width="600" height="300"></canvas>

    <!-- JavaScript code to process and render the chart -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var weatherData = /*[[${weatherData}]]*/ null;

        // Extract temperature data from the JSON
        var temperatureData = weatherData.days.map(day => day.temp);

        // Extract date labels from the JSON
        var dateLabels = weatherData.days.map(day => day.datetime);

        // Create a chart using Chart.js
        var ctx = document.getElementById('temperatureChart').getContext('2d');
        var temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dateLabels,
                datasets: [{
                    label: 'Temperature (Â°C)',
                    data: temperatureData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
