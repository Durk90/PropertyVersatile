<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <h1>Weather Chart</h1>
    </header>

    <main>
        <canvas id="weather-chart"></canvas>

        <script>
            // Function to fetch weather data from the provided JSON URL
            async function fetchWeatherData() {
                try {
                    const apiUrl = "https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/retrievebulkdataset?&key=9SN22472KDT63UN7MLCRYK4B9&taskId=6c9886f7fc7a15c78467b509d4423377&zip=false";
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Error fetching weather data:", error);
                    return null;
                }
            }

            // Function to display weather data and create a chart
            async function displayWeatherChart() {
                // Fetch weather data
                const weatherData = await fetchWeatherData();

                // If data is available, proceed to display
                if (weatherData) {
                    // Access the relevant data from the API response
                    const dates = weatherData.days.map(day => day.datetime);
                    const temperatures = weatherData.days.map(day => day.tempmax);

                    // Create a line chart using Chart.js
                    const ctx = document.getElementById("weather-chart").getContext("2d");

                    const chartData = {
                        labels: dates,
                        datasets: [
                            {
                                label: "Max Temperature",
                                data: temperatures,
                                borderColor: "rgba(255, 99, 132, 1)",
                                backgroundColor: "rgba(255, 99, 132, 0.2)",
                            },
                        ],
                    };

                    const chartOptions = {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: 'Date',
                                },
                            },
                            y: {
                                type: 'linear',
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Temperature (Â°C)',
                                },
                            },
                        },
                    };

                    new Chart(ctx, {
                        type: "line",
                        data: chartData,
                        options: chartOptions,
                    });
                }
            }

            // Display the weather chart when the page loads
            displayWeatherChart();
        </script>
    </main>

    <footer>
        <p>&copy; 2024 Weather Chart. All rights reserved.</p>
    </footer>

</body>

</html>
