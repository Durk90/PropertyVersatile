<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property-Versatile - Weather</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>
    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <div id="weather-container">
            <!-- Weather data will be displayed here -->
        </div>

        <canvas id="weather-chart"></canvas>

        <script>
            // Dummy data for testing
            var dummyData = {
                hourlyTimes: ["1", "2", "3", "4", "5"],
                hourlyTemperatures: [20, 22, 18, 25, 23],
                hourlyWindSpeeds: [5, 8, 10, 7, 6],
                current: {
                    time: "Now",
                    temperature_2m: 23,
                    wind_speed_10m: 6
                }
            };
        
            // Function to display weather data and create a chart
            function displayWeatherData() {
                // If data is available, proceed to display
                if (dummyData) {
                    console.log("Dummy Data:", dummyData);
        
                    // Access the relevant data from the dummy data
                    var hourlyTimes = dummyData.hourlyTimes;
                    var hourlyTemperatures = dummyData.hourlyTemperatures;
                    var hourlyWindSpeeds = dummyData.hourlyWindSpeeds;
        
                    // Create HTML content with the current weather data
                    var currentWeatherHtml = `
                        <h2>Current Weather</h2>
                        <p>Time: ${dummyData.current.time}</p>
                        <p>Temperature: ${dummyData.current.temperature_2m} °C</p>
                        <p>Wind Speed: ${dummyData.current.wind_speed_10m} m/s</p>
                    `;
        
                    // Update the HTML in the weather-container
                    document.getElementById("weather-container").innerHTML = currentWeatherHtml;
        
                    // Create a line chart using Chart.js
                    var ctx = document.getElementById("weather-chart").getContext("2d");
        
                    var chartData = {
                        labels: hourlyTimes,
                        datasets: [
                            {
                                label: "Temperature (2m)",
                                data: hourlyTemperatures,
                                borderColor: "rgba(255, 99, 132, 1)",
                                backgroundColor: "rgba(255, 99, 132, 0.2)",
                                yAxisID: "temperature-y-axis",
                            },
                            {
                                label: "Wind Speed (10m)",
                                data: hourlyWindSpeeds,
                                borderColor: "rgba(54, 162, 235, 1)",
                                backgroundColor: "rgba(54, 162, 235, 0.2)",
                                yAxisID: "wind-speed-y-axis",
                            },
                        ],
                    };
        
                    var chartOptions = {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: 'Time',
                                },
                            },
                            'temperature-y-axis': {
                                type: 'linear',
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Temperature (°C)',
                                },
                            },
                            'wind-speed-y-axis': {
                                type: 'linear',
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Wind Speed (m/s)',
                                },
                            },
                        },
                    };
        
                    var weatherChart = new Chart(ctx, {
                        type: "line",
                        data: chartData,
                        options: chartOptions,
                    });
                } else {
                    console.error("Dummy data not available");
                }
            }
        
            // Display the weather data when the page loads
            displayWeatherData();
        </script>
        
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>

</html>
