<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Maintenance Request - Property-Versatile</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />    
</head>

<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/weather-map}">Weather Map</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <h2>Edit Maintenance Request</h2>

        <!-- Form for editing maintenance requests -->
        <form th:action="@{/maintenance/update}" method="post" th:object="${maintenance}" class="maintenance-form">

            <!-- Use the correct property name for maintenanceId -->
            <input type="hidden" id="maintenanceId" name="maintenanceId" th:field="*{maintenanceId}" />

            <!-- Assuming propertyId is a property within maintenance -->
            <label for="propertyId">Property ID:</label>
            <input type="text" id="propertyId" name="propertyId" th:field="*{propertyId}" required/>

            <label for="maintenanceDate">Maintenance Date:</label>
            <input type="date" id="maintenanceDate" name="maintenanceDate" th:field="*{maintenanceDate}" required/>

            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" th:field="*{cost}" required/>

            <button type="submit">Update Maintenance Request</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>

</html>
