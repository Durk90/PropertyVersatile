<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/search}">Search</a>
    </nav>

    <main>
        <h2>Edit Property</h2>
        <!-- Form for editing the property details -->
        <form th:action="@{/properties/update}" method="post" th:object="${property}">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" th:field="*{propertyName}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>

            <label for="constructionDate">Construction Date:</label>
            <input type="text" id="constructionDate" name="constructionDate" th:field="*{constructionDate}" required>

            <label for="squareFootage">Square Footage:</label>
            <input type="text" id="squareFootage" name="squareFootage" th:field="*{squareFootage}" required>

            <label for="propertyType">Property Type:</label>
            <input type="text" id="propertyType" name="propertyType" th:field="*{propertyType}" required>

            <button type="submit">Update Property</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
