<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Property - Property-Versatile</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/weather-map}">Weather Map</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <h2>Delete Property</h2>

        <p>Are you sure you want to delete this property?</p>

        <!-- Form for deleting properties -->
        <form th:action="@{/properties/{propertyId}/delete}" method="post" th:object="${property}" class="property-form"
            onsubmit="return confirmDelete();">
            <input type="hidden" id="propertyId" name="propertyId" th:field="*{propertyId}" />
            <button type="submit">Delete Property</button>
        </form>

        <script th:inline="javascript">
            function confirmDelete() {
                // Check for associated maintenance requests
                var propertyId = /*[[${property.propertyId}]]*/ 0; // Get propertyId from Thymeleaf
                var hasMaintenanceRequests = /*[[${hasMaintenanceRequests(propertyId)}]]*/ false;

                // Display warning and confirm cancellation
                if (hasMaintenanceRequests) {
                    alert("Warning: This property has associated maintenance requests. Deleting it will also delete the associated maintenance requests. You can only cancel the operation.");
                    return false; // Cancel the form submission
                } else {
                    // Confirm deletion
                    return confirm("Are you sure you want to delete this property?");
                }
            }
        </script>


    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>

</html>
