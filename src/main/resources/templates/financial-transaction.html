<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Transactions</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a href="/home">Home</a>
        <a href="/properties">Properties</a>
        <a href="/leases">Leases</a>
        <a href="/maintenance">Maintenance Requests</a>
        <a href="/transactions">Financial Transactions</a>
        <a href="/search">Search</a>
    </nav>

    <main>
        <h2>Financial Transactions</h2>
        <p>This page displays information about financial transactions.</p>

        <table>
            <tr>
                <th>Transaction ID</th>
                <th>Amount</th>
                <th>Description</th>
                <!-- Add more table headers as needed -->
            </tr>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transactionId}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.description}"></td>
                <!-- Add more table data fields as needed -->
            </tr>            
        </table>

        <!-- Add more content as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
