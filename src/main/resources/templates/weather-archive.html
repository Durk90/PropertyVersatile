<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Data Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Archive Data Chart</h1>
    <canvas id="archiveChart" width="800" height="400"></canvas>

    <script th:inline="javascript">
        /*<![CDATA[*/
        fetch('/weather/archive')
            .then(response => response.json())
            .then(data => {
                // Assuming the structure of returned JSON
                const timestamps = data.timestamp;
                const temperatures = data.temperature_2m;
                const precipitation = data.precipitation;
    
                // Create a line chart
                const ctx = document.getElementById('archiveChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Temperature (Â°C)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: temperatures,
                            yAxisID: 'y-axis-temperature'
                        }, {
                            label: 'Precipitation (mm)',
                            borderColor: 'rgb(54, 162, 235)',
                            data: precipitation,
                            yAxisID: 'y-axis-precipitation'
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                id: 'y-axis-temperature',
                                type: 'linear',
                                position: 'left',
                            }, {
                                id: 'y-axis-precipitation',
                                type: 'linear',
                                position: 'right',
                            }]
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching archive data:', error));
        /*]]>*/
    </script>
</body>
</html>
