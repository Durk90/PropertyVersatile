<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lease</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <h2>Create Lease</h2>
        <!-- Form for creating a new lease -->
        <form th:action="@{'/leases/create'}" method="post" th:object="${lease}">
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" name="startDate" th:field="*{startDate}" required>

            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" name="endDate" th:field="*{endDate}" required>

            <label for="propertyId">Property ID:</label>
            <input type="text" id="propertyId" name="propertyId" th:field="*{propertyId}" required>

            <!-- Add more fields as needed -->

            <button type="submit">Create Lease</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
