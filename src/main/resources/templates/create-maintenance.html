<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Maintenance Request - Property-Versatile</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/weather}">Weather</a>
    </nav>

    <main>
        <h2>Create Maintenance Request</h2>

        <!-- Form for creating new maintenance requests -->
        <form th:action="@{/maintenance/create}" method="post" th:object="${maintenance}" class="maintenance-form">

            <!-- Make sure to use property.propertyId instead of property.propertyName -->
            <label for="propertyId">Property ID:</label>
            <input type="text" id="propertyId" name="propertyId" th:field="*{property.propertyId}" required />

            <label for="maintenanceDate">Maintenance Date:</label>
            <input type="date" id="maintenanceDate" name="maintenanceDate" th:field="*{maintenanceDate}" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" th:field="*{cost}" required />

            <button type="submit">Submit Maintenance Request</button>
        </form>


        <!-- Add a cancel or back button if needed -->

    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>

</html>
