<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lease - Property-Versatile</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>
        <a th:href="@{/leases}">Leases</a>
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/transactions}">Financial Transactions</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <h2>Edit Lease</h2>

        <!-- Form for editing an existing lease -->
        <form th:action="@{/leases/{leaseId}/edit(leaseId=${lease.leaseId})}" method="post" th:object="${lease}" class="lease-form">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" th:field="*{property.propertyName}" required/>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" th:field="*{start_date}" required/>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" th:field="*{end_date}" required/>

            <label for="monthlyRent">Monthly Rent:</label>
            <input type="text" id="monthlyRent" name="monthlyRent" th:field="*{monthly_rent}" required/>

            <label for="tenantName">Tenant Name:</label>
            <input type="text" id="tenantName" name="tenantName" th:field="*{tenant_name}" required/>

            <!-- Add more form fields for other lease properties -->

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>

</html>
