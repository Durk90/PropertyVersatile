<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Maintenance Request - Property-Versatile</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a th:href="@{/index}">Home</a>
        <a th:href="@{/properties}">Properties</a>        
        <a th:href="@{/maintenance}">Maintenance Requests</a>
        <a th:href="@{/weather}">Weather</a>
        <a th:href="@{/engineers}">Engineers</a>
    </nav>

    <main>
        <h2>Delete Maintenance Request</h2>

        <p>Are you sure you want to delete this maintenance request?</p>

        <!-- Form for deleting maintenance requests -->
        <form th:action="@{/maintenance/{maintenanceId}/delete}" method="post" th:object="${maintenance}" class="maintenance-form">

            <input type="hidden" id="maintenanceId" name="maintenanceId" th:field="*{maintenanceId}" />

            <button type="submit">Delete Maintenance Request</button>
        </form>

        <!-- Add a cancel or back button if needed -->

    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>

</html>
