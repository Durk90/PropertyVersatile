<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a href="/home">Home</a>
        <a href="/properties">Properties</a>
        <a href="/leases">Leases</a>
        <a href="/maintenance">Maintenance Requests</a>
        <a href="/transactions">Financial Transactions</a>
        <a href="/search">Search</a>
    </nav>

    <main>
        <h2>Add Property</h2>
        <!-- Form for adding a new property -->
        <form th:action="@{'/properties/create'}" method="post" th:object="${property}">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" th:field="*{propertyName}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>

            <label for="constructionDate">Construction Date:</label>
            <input type="text" id="constructionDate" name="constructionDate" th:field="*{constructionDate}" required>

            <label for="squareFootage">Square Footage:</label>
            <input type="text" id="squareFootage" name="squareFootage" th:field="*{squareFootage}" required>

            <label for="propertyType">Property Type:</label>
            <input type="text" id="propertyType" name="propertyType" th:field="*{propertyType}" required>

            <button type="submit">Add Property</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
