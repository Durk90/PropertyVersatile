<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leases</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header>
        <h1>Property-Versatile</h1>
    </header>

    <nav>
        <a href="/home">Home</a>
        <a href="/properties">Properties</a>
        <a href="/leases">Leases</a>
        <a href="/maintenance">Maintenance Requests</a>
        <a href="/transactions">Financial Transactions</a>
        <a href="/search">Search</a>
    </nav>

    <main>
        <h2>Leases</h2>
        <p>This page displays information about different leases.</p>

        <table>
            <tr>
                <th>Lease ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Property ID</th>
                <!-- Add more fields as needed -->
            </tr>
            <tr th:each="lease : ${leases}">
                <td th:text="${lease.leaseId}"></td>
                <td th:text="${lease.startDate}"></td>
                <td th:text="${lease.endDate}"></td>
                <td th:text="${lease.propertyId}"></td>
                <!-- Add more fields as needed -->
            </tr>            
        </table>

        <!-- Add more content as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Property-Versatile. All rights reserved.</p>
    </footer>

</body>
</html>
