      });

        house.marker.on('click', function () {
          if (isRingVisible) {
            if (house.circle) {
              map.removeLayer(house.circle);
            }
          } else {
            if (house.circle) {
              map.addLayer(house.circle);
            }
          }

          isRingVisible = !isRingVisible; // Toggle the ring's visibility
        });
      }
    });
